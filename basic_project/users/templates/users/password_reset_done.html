{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h3 class="card-title mb-4">Check your email</h3>

          <p class="mb-4">
            We've sent you an email with instructions to reset your password.<br>
            Please check your inbox.
          </p>

          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{% url 'main' %}" class="btn btn-success btn-sm">Back to Home</a>
            <a href="{% url 'users:login' %}" class="btn btn-outline-primary btn-sm">Log in</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
