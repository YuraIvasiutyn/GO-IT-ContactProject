{% extends 'base.html' %}

{% block content %}
<h2 class="h2">Login</h2>
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div>
        <div>
            <label for="username" class="hidden"></label>
            <input placeholder="Choose a username" autocomplete="off" type="text" id="username" class="autocomp" name="username" value="" translate="no">
        </div>
        <div id="usernameStatus" data-username-status="-1"></div>
        <div>
            <label for="password" class="hidden"></label>
        <div class="password-input">
        <input class="password_window" id="password" type="password" name="password" placeholder="Password" minlength="8" maxlength="20" autocomplete="off" value="" translate="no" initial="">
        </div>
    </div>
        
    <!-- Buttons -->
                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
</form>

<style>
    .password_window{
        margin-left: 523px;
        margin-top: 0px;
    }

    .button{
        margin-left: 586px;
        margin-top: 10px;
    }

    .autocomp_1{
        margin-left: 40%;
        margin-top: 25px;
    }

    .autocomp{
        margin-left: 40%;
        margin-top: 30px;
    }

    .h2{
        margin-left: 44%;
    }
</style>

{% endblock %}
