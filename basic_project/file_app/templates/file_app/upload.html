{% extends 'base.html' %}

{% block content %}
  <h2>Upload file</h2>

  <form method="post" class="upload-form">
    {% csrf_token %}

    <input
      type="hidden"
      role="uploadcare-uploader"
      name="file"
      data-public-key="223f2697d27ce65f52fb"
      data-tabs="file url facebook gdrive dropbox"
      class="uploadcare-input"
    />

    <label for="category-select" class="category-label">Category:</label>
    <select name="category" id="category-select" class="category-select" required>
      <option value="image">Image</option>
      <option value="document">Document</option>
      <option value="video">Video</option>
      <option value="other">Other</option>
    </select>

    <button type="submit" class="btn-upload">Upload</button>
  </form>
<a href="{% url 'file_app:file_list' %}">← Back to File views</a>

  <script>
    UPLOADCARE_PUBLIC_KEY = "223f2697d27ce65f52fb";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    .upload-form {
      max-width: 450px;
      margin: 40px auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .category-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 0.9rem;
    }

    .category-select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1.8px solid #ccc;
      font-size: 1rem;
      margin-bottom: 25px;
      transition: border-color 0.3s ease;
    }
    .category-select:focus {
      border-color: #0066ff;
      outline: none;
    }

    .btn-upload {
      display: block;
      width: 100%;
      padding: 12px 0;
      background-color: #0066ff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgb(0 102 255 / 0.4);
    }
    .btn-upload:hover {
      background-color: #004fcc;
      box-shadow: 0 6px 18px rgb(0 79 204 / 0.6);
    }

    /* Stylizacja widgetu Uploadcare */
    .uploadcare-input {
      margin-bottom: 30px;
    }

    /* Responsywność */
    @media (max-width: 500px) {
      .upload-form {
        margin: 20px 15px;
        padding: 20px;
      }
    }
  </style>
{% endblock %}
