<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Dropdown Fix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 2rem;
      background: #f8f9fa;
    }

    .note-wrapper {
      position: relative;
    }

    .note-card {
      position: relative;
      background-color: #ffd966;
      height: 100px;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .menu-toggle {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      z-index: 10;
    }

    .dropdown-menu.fixed-dropdown {
      position: fixed !important;
      top: auto !important;
      left: auto !important;
      z-index: 9999 !important;
      display: block;
      visibility: hidden;
    }

    .dropdown-menu.fixed-dropdown.show {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row g-4">
      <!-- START CARD -->
      <div class="col-md-4">
        <div class="note-wrapper">
          <div class="note-card">
            <div class="menu-toggle">
              <button class="btn btn-sm btn-light border dropdown-toggle" type="button" onclick="showMenu(this)">
                ‚ãÆ
              </button>
            </div>
            <div class="note-title">Note 1</div>
          </div>
        </div>
      </div>

      <!-- Repeat -->
      <div class="col-md-4">
        <div class="note-wrapper">
          <div class="note-card">
            <div class="menu-toggle">
              <button class="btn btn-sm btn-light border dropdown-toggle" type="button" onclick="showMenu(this)">
                ‚ãÆ
              </button>
            </div>
            <div class="note-title">Note 2</div>
          </div>
        </div>
      </div>

      <!-- Dropdown container -->
      <ul id="fixedDropdown" class="dropdown-menu fixed-dropdown">
        <li><a class="dropdown-item" href="#">‚úèÔ∏è Edit</a></li>
        <li><a class="dropdown-item" href="#">üóëÔ∏è Delete</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">üé® Change color</a></li>
        <li><a class="dropdown-item" href="#">üïí View history</a></li>
      </ul>
    </div>
  </div>

  <script>
    const menu = document.getElementById("fixedDropdown");

    function showMenu(button) {
      const rect = button.getBoundingClientRect();
      menu.style.top = rect.bottom + "px";
      menu.style.left = rect.left + "px";
      menu.classList.add("show");
    }

    document.addEventListener("click", function (e) {
      if (!e.target.closest(".menu-toggle")) {
        menu.classList.remove("show");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
