<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dropdown Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .note-card {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 80px;
      padding: 1rem;
      position: relative;
    }

    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }

    .dropdown-menu {
      position: fixed !important;
      transform: none !important;
      z-index: 9999 !important;
      top: auto !important;
      left: auto !important;
    }
  </style>
</head>
<body class="p-4">

  <div class="note-card">
    <div class="dropdown">
      <button 
        class="btn btn-sm btn-secondary dropdown-toggle" 
        type="button" 
        data-bs-toggle="dropdown"
        data-bs-auto-close="outside"
        data-bs-offset="0,10">
        ⋮
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">✏️ Edit</a></li>
        <li><a class="dropdown-item" href="#">🗑️ Delete</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">🎨 Change Color</a></li>
      </ul>
    </div>
    <h5>Note Title</h5>
    <p>Some short note text...</p>
  </div>
  <div class="note-card">
    <div class="dropdown">
      <button 
        class="btn btn-sm btn-secondary dropdown-toggle" 
        type="button" 
        data-bs-toggle="dropdown"
        data-bs-auto-close="outside"
        data-bs-offset="0,10">
        ⋮
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">✏️ Edit</a></li>
        <li><a class="dropdown-item" href="#">🗑️ Delete</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">🎨 Change Color</a></li>
      </ul>
    </div>
    <h5>Note Title</h5>
    <p>Some short note text...</p>
  </div>

  <div class="note-card">
    <div class="dropdown">
      <button 
        class="btn btn-sm btn-secondary dropdown-toggle" 
        type="button" 
        data-bs-toggle="dropdown"
        data-bs-auto-close="outside"
        data-bs-offset="0,10">
        ⋮
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">✏️ Edit</a></li>
        <li><a class="dropdown-item" href="#">🗑️ Delete</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">🎨 Change Color</a></li>
      </ul>
    </div>
    <h5>Note Title</h5>
    <p>Some short note text...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
